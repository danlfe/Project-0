<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <div class="sm-12 right">
                <div>
                    <a href="index.html">Search</a>
                </div>
                <div class="ml-3">
                    <a href="image.html">Image Search</a>
                </div>
            </div>
            <div>Find pages with...</div>
            <form action="https://www.google.com/search">
                <div class="sm-6 centered">
                    <p>Find pages with...</p>
                </div>
                <div class="row centered">
                    <div class="col-4">
                        <p>all these words:</p>
                    </div>
                    <div class="col-4">
                        <input type="text" name="as_q" id="searchfield" value="">
                    </div>
                </div>
                <div class="row centered">
                    <div class="col-4 left">
                        <p>this exact word or phrase:</p>
                    </div>
                    <div class="col-4 left">
                        <input type="text" name="as_epq" id="searchfield" value="">

                    </div>
                </div>
                <div class="row centered">
                    <div class="col-4 left">
                        <p>any of these words:</p>
                    </div>
                    <div class="col-4 left">
                        <input type="text" name="as_oq" id="searchfield">
                    </div>
                </div>
                <div class="row centered">
                    <div class="col-4 left">
                        <p>none of these words:</p>
                    </div>
                    <div class="col-4 left">
                        <input type="text" name="as_eq" id="searchfield">
                    </div>
                </div>
                <div class="sm-12 centered">
                    <input type="submit" value="Google Advanced Search" id="advSearch">
                </div>
            </form>
        </div>
    </body>
</html>
