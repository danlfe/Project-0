<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <div class="col right">
                <div class="row-6 mr-3">
                    <a href="index.html" class="link">Search</a>
                </div>
                <div class="row-6">
                    <a href="advanced.html" class="link">Advanced Search</a>
                </div>
            </div>
            <div class="col mt-5 centered">
                <img width="272" alt="Google Logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png">
                <span id="logoImg" style="color: rgb(75, 162, 246)">Images</span>
            </div>
            <form action="https://www.google.com/search">
                <div class="col centered mt-3">
                    <input type="hidden" name="tbm" value="isch">
                    <input type="text" name="q" id="searchfield">
                </div>
                <div class="col mt-3 centered">
                    <input type="submit" value="Google Image Search">
                </div>
            </form>
        </div>
    </body>
</html>
